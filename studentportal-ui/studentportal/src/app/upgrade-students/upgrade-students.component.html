        <fieldset class="form-group">
          <label>Name</label>
          <input type="text" #name = "ngModel" ngModel pattern="[a-zA-Z ]*"
                [(ngModel)]="std.stdName" class="form-control" 
                    name="name" required="true" minlength="5">
        </fieldset>
    
        <br>

        <fieldset class="form-group">
            <label>Email</label>
            <input type="email" #email="ngModel" ngModel email="true"
            [(ngModel)]="std.stdEmail"
            class="form-control" name="email" required="true" >
        </fieldset>
        <br>

        <div style="width:80%">
            <ng-multiselect-dropdown
                [(ngModel)]="std.courses"
                [ngModelOptions]="{standalone: true}"
                [placeholder]="'Select Your course'"
                [settings]="dropdownSettings"
              [data]="courseDetails">
            </ng-multiselect-dropdown>
        </div>

        <button style="width: 40%" type="submit" class="btn btn-success">Save</button>
